<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Vulnerable</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #f0f0f0;
    }

    form {
      background-color: #2d2d44;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 2px #00d1ff;
    }

    button {
      padding: 0.75rem;
      background-color: #00d1ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00aacc;
    }

    #mensaje {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = {};
      form.forEach((value, key) => {
        try {
          data[key] = JSON.parse(value); // intenta parsear como JSON
        } catch {
          data[key] = value; // si no se puede, lo deja como string
        }
      });

      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById('mensaje');
      if (res.ok) {
        msg.textContent = '¡Accediste madafoker!';
        msg.style.color = '#66ff99';
      } else {
        msg.textContent = 'aún no rey';
        msg.style.color = '#ff6666';
      }
    });
  </script>
</body>
</html>
